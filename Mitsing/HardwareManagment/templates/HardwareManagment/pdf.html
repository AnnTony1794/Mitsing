<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="shortcut icon" href="http://www.iconhot.com/icon/png/devine-icons-part-2/512/device-and-hardware.png">
	<title>Documento</title>
</head>
<body class="container">
	<br><br>
	<!Área a imprimir>
	<div id="printArea" class="container">
		<br><br>
		<h5><center><b>REPORTE DE MANTENIMIENTO PREVENTIVO Y REPARACION</b></center></h5>
		<center class=" container row">
			<div class="col-2"></div>
			<div class="col-2"><b>FECHA:</b></div>
			<div class="col-2">______________</div>
			<div class="col-2"><b>DEPTO:</b></div>
			<div class="col-3">______________</div>
		</center>
		<br>
		Reparación: <input type="checkbox" name="vehicle" value="Bike">Sí   <input type="checkbox" name="vehicle" value="Bike">No<br>
		{% for reg in employees %}
		{% if reg.id == pk %}
		<p><b>{{reg.name}}</b></p>
		{% endif %}
		{% endfor %}
	</div>
	<!Termina área a imprimir>

	<br><br>
	<a class="btn btn-primary" onclick="printDiv('printArea')">Imprimir</a>
	<script>
            function printDiv(nombreDiv) {
                var contenido = document.getElementById(nombreDiv).innerHTML;
                var contenidoOriginal = document.body.innerHTML;
                document.body.innerHTML = contenido;
                window.print();
                document.body.innerHTML = contenidoOriginal;
            }
</script>
</body>
</html>
